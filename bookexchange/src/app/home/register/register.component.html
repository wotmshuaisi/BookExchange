<div class="row ml-0 mr-0">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">首页</a></li>
        <li class="breadcrumb-item active" aria-current="page">注册</li>
      </ol>
    </nav>
  </div>
</div>

<div class="row ml-0 mr-0">

  <div class="col-md-12 post-box">

    <form [formGroup]="formGroup">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label>密码</label>
        <input type="password" formControlName="password" class="form-control">
      </div>

      <div *ngIf="formGroup.hasError('err')">
        {{ this.formGroup.getError('err') }}
      </div>

      <div class="form-group">
        <button type="button" (click)="register()" class="btn btn-success btn-lg">注册</button>
      </div>
    </form>

  </div>

</div>
