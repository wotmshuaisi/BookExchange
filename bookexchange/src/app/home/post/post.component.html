<div class="row ml-0 mr-0">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">发布图书 </li>
            </ol>
        </nav>
    </div>
</div>

<div class="row ml-0 mr-0">

    <div class="col-md-12 post-box">

        <form>
            <div class="form-group">
                <label>作者</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>出版社</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>ISBN</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>出版日期</label>
                <input type="month" class="form-control">
            </div>
            <div class="form-group">
                <label>页数</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label>定价</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label>成色</label>
                <select class="form-control">
                    <option>9成</option>
                    <option>8成</option>
                    <option>7成及以下</option>
                </select>
            </div>
            <div class="form-group">
                <label>书籍分类</label>
                <select class="form-control">
                    <option>一类书籍</option>
                    <option>二类书籍</option>
                    <option>三类书籍</option>
                </select>
            </div>
            <div class="form-group">
                <label>交换需求</label>
                <select class="form-control">
                    <option>一类书籍</option>
                    <option>二类书籍</option>
                    <option>三类书籍</option>
                </select>
            </div>
            <div class="form-group">
                <label>上传图片</label>
                <input type="file" class="form-control-file">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-lg">我想交换</button>
            </div>
        </form>

    </div>

</div>
