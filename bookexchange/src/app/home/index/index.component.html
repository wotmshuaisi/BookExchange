<div class="row ml-0 mr-0">
  <div class="col-md-2" style="border:1px solid #ccc;border-top: 0px;border-bottom: 0px;">

    <ul class="category-box">
      <li>
        <a href="/"> <b>全部</b> <i class="fas fa-caret-right"></i></a>
      </li>
      <li *ngFor="let item of categorys">
        <a href="?cid={{item.id}}"> {{ item.title }} <i class="fas fa-caret-right"></i></a>
      </li>
    </ul>

  </div>


  <div class="col-md-7">
    <div class="books-box">

      <div class="card flex-md-row mb-4 shadow-sm h-md-250" *ngFor="let item of books">
        <ng-container *ngIf="item.img; else elseTemplate">
          <img class="card-img-top" src="{{item.img}}" alt="Card image cap">
        </ng-container>
        <ng-template #elseTemplate>
          <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_168ae57a5c4%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_168ae57a5c4%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2256.203125%22%20y%3D%22131%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
            alt="Card image cap">
        </ng-template>


        <div class="card-body">
          <p class="card-text"><a href="/detail?id={{item.id}}">{{ item.title }} - {{ item.author }}</a></p>
        </div>
      </div>

    </div>
  </div>



  <div class="col-md-3 posts-box" style="border:1px solid #ccc;border-top: 0px;border-bottom: 0px;">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">公告</h5>
        <p class="card-text">{{announcement}}</p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">交换指南</h5>
        <p class="card-text">{{guide}}</p>
      </div>
    </div>

  </div>
</div>
